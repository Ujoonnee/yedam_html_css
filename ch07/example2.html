<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* font-family: 새굴림; */
        }
        h1 {
            /* font-weight: ; */
            color: blue;
            text-align: center;
            text-shadow: 2px 2px 5px black;
        }
        p {
            line-height: 1.5em;
        }
        body p:nth-of-type(1) {
            text-align: right;
            color: rgba(0, 0, 0, 0.5);
        }
        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>고양이 기르기</h1>
    <p>2022년 1월 24일</p>
    <p>고양이는 <span>개와 함께 가장 사랑받는 애완동물</span>이다. 하지만 고양이와 개의 성향과 매력은 전적으로 다르다. 주인에게 충성을 다하는 개와는 달리, <span>고양이는 상당히 동립적인 동물이기 때문이다.</span></p>
    <p>거기다 고양이는 혼자서 보내는 시간을 즐기는 동물이라 장난감을 가지고 하루 종일 갖고 놀면서 시간을 보낸다. 그래서 <span>고양이를 현대인에게 가장 잘 맞는 반려동물</span>이라고 하기도 한다.</p>
</body>
</html>
