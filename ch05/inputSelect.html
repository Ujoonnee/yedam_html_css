<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>배송 정보</legend>
            <label for="">이름<input type="text"></label><br>
            <label for="">배송주소<input type="text"></label><br>
            <label for="">이메일<input type="email"></label><br>
            <label for="">연락처<input type="tel"></label><br>
            <label for="">배송지정<input type="date"><br>(주문일로부터 최소 3일 이후)</label><br>
            <label for="memo">메모</label><br>
            <textarea name="" id="memo" cols="30" rows="10"></textarea>
        </fieldset>
    </form>

    <hr />

    <h1>여러 데이터 나열하기</h1>
    <label for="prod1">상품 선택</label>
    <select name="" id="prod1">
        <option value="special_3">선물용 3kg</option>
        <option value="special_5">선물용 5kg</option>
        <option value="family_3">가정용 3kg</option>
        <option value="family_5">가정용 5kg</option>
    </select>

    <hr />
    <form action="">
        <label for=" prod2">포장 여부</label>
        <input type="text" id="prod2" list="pack">
        <datalist id="pack">
            <option value="package">선물 포장</option>
            <option value="no_package">포장 안함</option>
        </datalist>
        <div>
            <button type="submit">주문하기</button>
            <button type="reset">취소하기</button>
        </div>
    </form>
</body>

</html>
