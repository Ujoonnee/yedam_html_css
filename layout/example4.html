<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        #board {
            width: 700px;
            margin: 20px auto;
            line-height: 32px;
        }
        header h3 {
            text-align: center;
            font-weight: 300;
        }
        main > h4 {
            text-align: center;
            font-weight: 300;
        }
        ul, li {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        main > ul > li:first-child > ul > li {
            background-color: lightgrey;
            font-weight: bold;
            text-align: center;
        }
        main > ul > li > ul {
            clear: both;
            padding: 0 auto;
        }
        main > ul > li > ul > li:nth-of-type(2) {
            text-align: left;
        }
        main > ul > li:first-child > ul > li:nth-of-type(2) {
            text-align: center;
        }
        main > ul > li > ul > li {
            float: left;
            font-size: 10pt;
            border-bottom: 1px solid grey;
            text-align: center;
        }
        main > ul > li > ul > li:nth-of-type(1) {width: 10%;}
        main > ul > li > ul > li:nth-of-type(2) {width: 45%;}
        main > ul > li > ul > li:nth-of-type(3) {width: 20%;}
        main > ul > li > ul > li:nth-of-type(4) {width: 15%;}
        main > ul > li > ul > li:nth-of-type(5) {width: 10%;}

        main > div {
            text-align: center;
        }
        main > div > span {
            padding: 5px;
        }
        footer > div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="board">
        <header>
            <h3>게시판 Title</h3>
        </header>
        <main>
            <h4>Table</h4>
            <ul>
                <li>
                    <ul>
                        <li>No</li>
                        <li>제목</li>
                        <li>작성일</li>
                        <li>작성자</li>
                        <li>조회수</li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li>1</li>
                        <li>제목</li>
                        <li>2022.01.25</li>
                        <li>김자바</li>
                        <li>0</li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li>2</li>
                        <li>제목</li>
                        <li>2022.01.25</li>
                        <li>김자바</li>
                        <li>0</li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li>3</li>
                        <li>제목</li>
                        <li>2022.01.25</li>
                        <li>김자바</li>
                        <li>0</li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li>4</li>
                        <li>제목</li>
                        <li>2022.01.25</li>
                        <li>김자바</li>
                        <li>0</li>
                    </ul>
                </li>
            </ul>

            <div>
                <span>◀</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>▶</span>
            </div>
        </main>
        <footer>
            <div>
                <select>
                    <option value="totla">제목+내용</option>
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                </select>
                <input type="text">
                <input type="button" value="검색">
            </div>
        </footer>
    </div>
</body>
</html>
